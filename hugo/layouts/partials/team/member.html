<div class="team-member" data-member-id="{{ .File.UniqueID }}">
  {{if isset .Params "image"}}
  {{ partial "site/img" (dict "image" .Params.image "width" 250 "height" 250 "class" "team-image") }}
  {{end}}

  <div class="name">
    <h4>
      {{ with .Params.name }}{{.}}{{end}}
    </h4>

    <span class="competencies">
      {{.Title}}
    </span>
  </div>

</div>

<div class="team-overlay" data-overlay-id="{{ .File.UniqueID }}">
  <span class="dismiss-message"> to dismiss</span>
  {{ partial "team/member-info" . }}
</div>
