{{ if .title }}
<aside class="call-to-action">
  <div class="text">
    <span class="title">{{ .title }}</span>

    {{ with .description }}
    <span class="description">{{.}}</span>
    {{ end }}
  </div>

  {{ if .button_title }}
  <a class="button" href="{{ .button_link }}">{{.button_title}}</a>
  {{ end }}
</aside>
{{ end }}
