<head>

 <title>{{ .Params.name }}</title>
 <meta name="description" content="{{ .Content }}">

 {{ block "site/styles" . }}{{ partial "site/styles.html" . }}{{ end }}

</head>

<div id="member-info">

 {{if isset .Params "image"}}
 <div class="avatar">
  {{ partial "site/img" . }}
 </div>
 {{ end }}

 <div class="name">{{ .Params.name }}</div>
 <p class="biography">{{ .Content }}</p>
</div>
