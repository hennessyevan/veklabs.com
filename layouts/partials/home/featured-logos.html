<section id="featured-logos" class="padding">
  <div class="container">

    <h2 class="title">Work featured on</h2>

    <div class="logos">
      {{ range .Params.featured }}
      <div class="logo">
        <svg role="img" aria-label="{{ .brand }}">
          <use href="{{ .logo }}#icon"></use>
        </svg>
        <span class="brand">
          {{ .brand }}
        </span>
      </div>
      {{ end }}
    </div>

  </div>


</section>
